 <!-- Main Area -->
 <div class="main">

          <option value="python">Python</option>

    <!-- Card Viewer -->
<div class="card-viewer">
  <div class="card">

    <button id="next-card" class="nav-btn">Review Later</button>

  </div>
</div>


   <!-- Flip Button -->
      <button id="flip-button">FLIP</button>

      <!-- Stack Previews -->
      <div class="card-stacks">
        <div class="stack">
          <div id="learned-stack" class="stack-container"></div>
          <p class="stack-label">Learned</p>
        </div>
        <div class="stack">
          <div id="tolearn-stack" class="stack-container"></div>
